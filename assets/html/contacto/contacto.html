        <section class="contact section" id="contact">
            <h2 class="contact_title" id="contact"><i class="ri-send-plane-fill"></i>Contactános</h2>
            <div class="contact_container">
                <form action="" class="contact_form" id="contact-form">
                    <div class="contact_form-div">
                        <label for="" class="contact_form-tag">Nombre</label>
                        <input type="text" name="user_name" required placeholder="Escribe tu nombre" class="contact_form-input" id="contact-name">
                    </div>

                    <div class="contact_form-div">
                        <label for="" class="contact_form-tag">Email</label>
                        <input type="email" name="user_email" required placeholder="Escribe tu correo electrónico" class="contact_form-input" id="contact-email">
                    </div>

                    <div class="contact_form-div contact_form-area">
                        <label for="" class="contact_form-tag">Mensaje</label>
                        <textarea name="user_message" placeholder="Escribe tu mensaje" id="contact-message" class="contact_form-input"></textarea>
                    </div>

                    <div class="contact_form-button">
                        <button type="submit" class="contact_button">
                            Enviar <i class="ri-arrow-right-up-line"></i> 
                        </button>
                    </div>
                </form>

            </div>
